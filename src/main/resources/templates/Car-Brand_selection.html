<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Select Car Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #667eea, #764ba2);
          background-size: 300% 300%;
          animation: gradientBG 15s ease infinite;
          min-height: 100vh;
          overflow-x: hidden;
          display: flex;
        }


        /* Sidebar */
        .sidebar {
          width: 260px;
          background: rgba(0,0,0,0.35);
          backdrop-filter: blur(14px);
          color: white;
          padding: 30px 25px;
          display: flex;
          flex-direction: column;
          gap: 22px;
          box-shadow: 5px 0 25px rgba(0,0,0,0.25);
          animation: slideInLeft 0.8s ease forwards;
          position: relative;
          z-index: 10;
        }
        .sidebar h3 {
           font-size: 24px;
          margin-bottom: 30px; /* more space under heading */
            }
      .sidebar-item {
            padding: 14px 18px;
             background: rgba(255,255,255,0.15);
              border-radius: 12px;
              font-size: 16px;
               font-weight: 600;
               transition: background 0.3s ease;
               margin-bottom: 30px; /* ✅ Add spacing between items */
                }

        .sidebar-item span {
          float: right;
          font-weight: 700;
          color: #ffdd59;
        }
        .container {
          margin-left: 270px;
          width: calc(100% - 270px);
          padding: 40px 30px;
          display: flex;
          flex-direction: column;
          align-items: center;
          animation: fadeIn 1s ease;
        }

        h2 {
          color: #fff;
          font-size: 28px;
          margin-bottom: 30px;
        }

        .options {
          display: flex;
          flex-direction: column;
          gap: 20px;
          width: 100%;
          max-width: 500px;
        }

        .option-btn {
          display: flex;
          align-items: center;
          gap: 16px;
          padding: 14px 20px;
          background: rgba(255, 255, 255, 0.2);
          color: white;
          border-radius: 16px;
          font-weight: 600;
          font-size: 18px;
          border: 1px solid rgba(255, 255, 255, 0.3);
          cursor: pointer;
          position: relative;
          overflow: hidden;
          transition: all 0.3s ease;
        }

        .option-btn:hover {
          background: rgba(255, 255, 255, 0.35);
          transform: scale(1.02);
        }

        .option-btn:active::after {
          content: '';
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 300%;
          height: 300%;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 50%;
          animation: ripple 0.6s ease-out;
          z-index: 1;
        }

        .option-btn span {
          position: relative;
          z-index: 2;
        }

        .brand-logo {
          width: 32px;
          height: 32px;
          object-fit: contain;
          position: relative;
          z-index: 2;
        }

        .back-btn {
          margin-top: 30px;
          background: rgba(255, 255, 255, 0.25);
          border: none;
          padding: 12px 20px;
          border-radius: 12px;
          font-size: 15px;
          color: white;
          cursor: pointer;
          transition: all 0.3s;
        }

        .back-btn:hover {
          background: rgba(255, 255, 255, 0.4);
          transform: scale(1.05);
        }

        /* === Animations === */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
          from { transform: translateX(-200px); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }

        @keyframes ripple {
          from {
            opacity: 1;
            transform: translate(-50%, -50%) scale(0);
          }
          to {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
          }
        }

        @keyframes gradientBG {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* === Responsive === */
        @media (max-width: 768px) {
          body {
            flex-direction: column;
          }

          .sidebar {
            flex-direction: row;
            width: 100%;
            padding: 14px 10px;
            justify-content: space-around;
            font-size: 14px;
            gap: 8px;
          }

          .main-content {
            padding: 20px 18px;
          }

          .option-btn {
            flex: 1 1 100%;
          }

          .container {
            padding: 30px 20px;
            max-width: 100%;
          }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div>
        <h3>Car Info</h3>
        <div class="sidebar-item">Reg: <span id="regInfo">-</span></div>
        <div class="sidebar-item">Year: <span id="yearInfo">-</span></div>
    </div>
</div>

<!-- Main Container -->
<div class="container" role="main" aria-labelledby="heading">
    <h2 id="heading">Select Car Brand</h2>
    <div class="options">

        <div class="option-btn" onclick="selectBrand('KIA')">
            <img src="https://img.icons8.com/color/48/kia.png" class="brand-logo" alt="KIA Logo">
            <span>KIA</span>
        </div>

        <div class="option-btn" onclick="selectBrand('HYUNDAI')">
            <img src="https://img.icons8.com/color/48/hyundai.png" class="brand-logo" alt="Hyundai Logo">
            <span>HYUNDAI</span>
        </div>

        <div class="option-btn" onclick="selectBrand('TATA')">
            <img src="https://lezebre.lu/images/detailed/17/30038-tata-logo.png" class="brand-logo" alt="TATA Logo">
            <span>TATA</span>
        </div>

        <div class="option-btn" onclick="selectBrand('MAHINDRA')">
            <img src="https://images.seeklogo.com/logo-png/61/2/mahindra-auto-logo-png_seeklogo-613492.png" class="brand-logo" alt="Mahindra Logo">
            <span>MAHINDRA</span>
        </div>

        <div class="option-btn" onclick="selectBrand('SUZUKI')">
            <img src="https://img.icons8.com/color/48/suzuki.png" class="brand-logo" alt="Suzuki Logo">
            <span>SUZUKI</span>
        </div>

        <div class="option-btn" onclick="selectBrand('MG')">
            <img src="https://i.pinimg.com/474x/e9/fc/52/e9fc52cf33f103403631a3a3fd281347.jpg" class="brand-logo" alt="MG Logo">
            <span>MG</span>
        </div>

        <div class="option-btn" onclick="selectBrand('SKODA')">
            <img src="https://c8.alamy.com/comp/2EJ4W4Y/logo-of-the-car-brand-skoda-free-space-on-white-background-2EJ4W4Y.jpg" class="brand-logo" alt="Skoda Logo">
            <span>SKODA</span>
        </div>

        <div class="option-btn" onclick="selectBrand('HONDA')">
            <img src="https://img.icons8.com/color/48/honda.png" class="brand-logo" alt="Honda Logo">
            <span>HONDA</span>
        </div>

        <div class="option-btn" onclick="selectBrand('TOYOTA')">
            <img src="https://images.seeklogo.com/logo-png/48/1/toyota-logo-png_seeklogo-486469.png" class="brand-logo" alt="Toyota Logo">
            <span>TOYOTA</span>
        </div>

    </div>

    <button class="back-btn" onclick="goBack()">← Back</button>
</div>

<script>
    // Load data into sidebar
    document.getElementById("regInfo").textContent = localStorage.getItem("reg") || "-";
    document.getElementById("yearInfo").textContent = localStorage.getItem("year") || "-";

    function selectBrand(brand) {
      localStorage.setItem("brand", brand);

      // Optional: slight delay to allow ripple animation to finish
      setTimeout(() => {
        window.location.href = "/car_model_selection";
      }, 250);
    }

    function goBack() {
      window.location.href = "/car_details";
    }
</script>

</body>
</html>
