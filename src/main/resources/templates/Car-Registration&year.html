<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Insurance - Car Details</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to right, #0d6efd, #6c757d);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 1rem;
          overflow: hidden;
          color: #fff;
          animation: fadeInBody 1.2s ease-in;
        }

        .form-container {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(16px) saturate(180%);
          -webkit-backdrop-filter: blur(16px) saturate(180%);
          border-radius: 20px;
          border: 1px solid rgba(255, 255, 255, 0.25);
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
          padding: 2.5rem 2rem;
          width: 100%;
          max-width: 420px;
          text-align: center;
          animation: slideUp 0.8s ease-out forwards;
          opacity: 0;
        }

        h1 {
          font-size: 2rem;
          font-weight: 600;
          margin-bottom: 1.5rem;
          letter-spacing: 0.5px;
          animation: fadeSlide 0.8s ease forwards;
          animation-delay: 0.2s;
          opacity: 0;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          animation: fadeSlide 0.8s ease forwards;
          animation-delay: 0.4s;
          opacity: 0;
        }

        label {
          font-weight: 600;
          font-size: 1rem;
          color: #d1d9ff;
          text-align: left;
        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 0.85rem 1rem;
          font-size: 1.1rem;
          border-radius: 12px;
          border: none;
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          color: #fff;
          text-align: center;
          font-weight: 600;
          letter-spacing: 2px;
          text-transform: uppercase;
          box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.35);
          transition: all 0.3s ease;
        }

        input::placeholder {
          color: rgba(255, 255, 255, 0.7);
          text-transform: none;
          letter-spacing: normal;
        }

        input:focus {
          background: rgba(255, 255, 255, 0.45);
          box-shadow: 0 0 12px 4px #66a3ff;
          color: #003366;
        }

        .btn-primary {
          background-color: #ffd700;
          color: #003366;
          border: none;
          padding: 0.9rem;
          font-size: 1.15rem;
          font-weight: 600;
          border-radius: 40px;
          cursor: pointer;
          box-shadow: 0 6px 18px rgba(255, 215, 0, 0.7);
          transition: all 0.3s ease;
          margin-top: 1rem;
        }

        .btn-primary:hover,
        .btn-primary:focus {
          background-color: #e6c200;
          color: #001a00;
          transform: scale(1.05);
          outline: none;
        }

        .info-text {
          margin-top: 1rem;
          font-size: 0.9rem;
          color: #e5ecffcc;
          animation: fadeSlide 0.8s ease forwards;
          animation-delay: 0.6s;
          opacity: 0;
        }

        .back-btn {
          position: fixed;
          bottom: 20px;
          left: 20px;
          background: rgba(255, 255, 255, 0.15);
          color: white;
          border: none;
          border-radius: 14px;
          padding: 12px 18px;
          font-weight: 600;
          font-size: 16px;
          cursor: pointer;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.25);
          transition: background 0.3s ease, transform 0.25s ease;
          user-select: none;
          backdrop-filter: blur(10px);
          z-index: 10;
          animation: fadeSlide 0.8s ease forwards;
          animation-delay: 0.1s;
          opacity: 0;
        }

        .back-btn:hover {
          background: rgba(255, 255, 255, 0.35);
          transform: scale(1.1);
        }

        /* Animations */
        @keyframes slideUp {
          from {
            transform: translateY(40px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }

        @keyframes fadeSlide {
          from {
            opacity: 0;
            transform: translateX(-30px);
          }
          to {
            opacity: 1;
            transform: translateX(0);
          }
        }

        @keyframes fadeInBody {
          from {
            background-color: #000;
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        /* Responsive */
        @media (max-width: 480px) {
          .form-container {
            padding: 2rem 1.5rem;
            border-radius: 16px;
          }

          h1 {
            font-size: 1.6rem;
          }

          input {
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
          }

          .btn-primary {
            font-size: 1rem;
            padding: 0.8rem;
          }

          .back-btn {
            font-size: 14px;
            padding: 10px 14px;
            bottom: 15px;
            left: 15px;
            border-radius: 12px;
          }
        }
    </style>
</head>
<body>

<div class="form-container" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Enter Your Car Details</h1>

    <form id="carNumberForm" autocomplete="off" onsubmit="goNext(event)">
        <div>
            <label for="carNumber">Car Number</label>
            <input
                    type="text"
                    id="carNumber"
                    name="carNumber"
                    placeholder="AB-12 CD-3456"
                    maxlength="15"
                    required
            />
        </div>

        <div>
            <label for="year">Year</label>
            <input
                    type="number"
                    id="year"
                    name="year"
                    placeholder="e.g. 2015"
                    min="1900"
                    max="2099"
                    required
            />
        </div>

        <button type="submit" class="btn-primary">Continue</button>
    </form>

    <p class="info-text">Your car number will be automatically converted to uppercase.</p>
</div>

<button class="back-btn" aria-label="Go back to previous page" onclick="history.back()">← Back</button>
<script>
    function goNext(event) {
      event.preventDefault();

      const carNumberInput = document.getElementById('carNumber');
      const yearInput = document.getElementById('year');

      // Convert car number to uppercase
      const carNumber = carNumberInput.value.trim().toUpperCase();
      const year = yearInput.value.trim();

      if (!carNumber || !year) {
        alert('⚠️ Please fill in both Car Number and Year.');
        return;
      }

      // Save to localStorage
      localStorage.setItem('carNumber', carNumber);
      localStorage.setItem('year', year);

      // Redirect to next page
      window.location.href = "/car_brand_selection";
    }

    // Optional: Automatically convert input to uppercase while typing
    document.getElementById('carNumber').addEventListener('input', function() {
      this.value = this.value.toUpperCase();
    });
</script>


</body>
</html>
